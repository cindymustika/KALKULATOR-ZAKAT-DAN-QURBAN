    <!-- Zakat Maal Section -->
    <section id="zakatMaal" class="container">
        <h1>Hitung Zakat Maal</h1>
        <p>Kalkulator Zakat Maal membantu Anda menghitung jumlah zakat yang harus dibayarkan berdasarkan jumlah harta yang dimiliki dan hutang yang jatuh tempo.</p>
        <form id="zakatMaalForm" onsubmit="return false;">
            <label for="totalAssets">Jumlah Harta (Rp):</label>
            <input type="number" id="totalAssets" min="0" step="any" required>

            <label for="totalDebts">Hutang Jatuh Tempo (Rp):</label>
            <input type="number" id="totalDebts" min="0" step="any" required>

            <label for="zakatPercentageMaal">Persentase Zakat Maal (%):</label>
            <input type="number" id="zakatPercentageMaal" value="2.5" readonly>

            <button type="button" onclick="calculateZakatMaal()">Hitung Zakat Maal</button>
        </form>
        <div id="resultMaal" class="result"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
