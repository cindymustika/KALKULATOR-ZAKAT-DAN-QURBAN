    <!-- Qurban Section -->
    <section id="qurban" class="container">
        <h1>Hitung Pembagian Daging Qurban</h1>
        <p>Kalkulator Pembagian Daging Qurban membantu Anda menghitung distribusi daging hewan qurban sesuai dengan syariat Islam.</p>
        <form id="qurbanForm" onsubmit="return false;">
            <label for="animalType">Jenis Hewan Qurban:</label>
            <select id="animalType" required>
                <option value="kambing">Kambing</option>
                <option value="sapi">Sapi</option>
                <option value="kerbau">Kerbau</option>
                <option value="unta">Unta</option>
            </select>

            <label for="totalWeightQurban">Berat Hidup Hewan (kg):</label>
            <input type="number" id="totalWeightQurban" min="0" step="any" required>

            <button type="button" onclick="calculateQurban()">Hitung Pembagian Qurban</button>
        </form>
        <div id="resultQurban" class="result"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
